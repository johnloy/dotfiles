- defaults:
    link:
      create: true
      relink: true

- create:
  - ~/.config
  - ~/bin

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/gh ]
    ~/.config/gh/:
      glob: true
      create: false
      path: config/gh/*
    ~/.profile: sh/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash_env: bash/bash_env
    ~/.bash_logout: bash/bash_logout
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.Brewfile: Brewfile

- shell: []
