- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config
    - ~/bin

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.hushlogin: hushlogin
    ~/.inputrc: inputrc
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/gh ]
    ~/.config/gh/:
      glob: true
      create: false
      path: config/gh/*
    ~/bin:
      path: bin
      force: true
    ~/.profile: sh/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.bash_env: bash/bash_env
    ~/.bash_logout: bash/bash_logout
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.Brewfile: Brewfile
    ~/.default-npm-packages: default-npm-packages

- shell:
    - command: [git submodule update --init --recursive]
      description: Installing/updating submodules
      stdin: true
      stdout: true
      stderr: true
    - command: [brew bundle --file=~/.Brewfile]
      description: Installing Homebrew packages
      stdin: true
      stdout: true
      stderr: true
    - command: [npm-install-globally ~/.default-npm-packages]
      description: Installing global npm packages
      stdin: true
      stdout: true
      stderr: true
    - command: [mise install]
      description: Installing dev runtimes with mise
      stdin: true
      stdout: true
      stderr: true
